<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Review Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="./images/images/illustration-article.svg" alt="Blog review card image">
            </div>
            <div class="card-text">
                <button>Learning</button>
                <p class="date">Published 21 Dec 2023</p>
                <h3>HTML & CSS foundations</h3>
                <p class="text">These languages are the backbone of every website, defining structure, content and presentation.</p>
                <div class="user-profile-name">
                    <div class="profile">
                        <img src="./images/images/image-avatar.webp" alt="user profile">
                    </div>
                    <h4>Greg Hooper</h4>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
