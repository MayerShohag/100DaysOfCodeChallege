<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>


                <!-- query type section starts from here  -->
                <label style="margin-bottom: 7px; display: inline-block;">Query Type</label>
                <div class="radio">
                    <div class="flex">
                        <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" required>
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="flex">
                        <input type="radio" id="support-request" name="query-type" value="support-request" required>
                        <label for="support-request">Support Request</label>
                    </div>
                </div>
                <!-- query type section ends here -->




                <!-- message section start from here  -->
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <!-- message section ends here  -->



                <div class="checkbox-section">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" class="label">I consent to being contacted by the teams *</label>

                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>
</body>

</html>
