<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
  </head>
  <body>
    <div class="container">
      <div class="global-row">
        <header>
          <div class="site-logo">
            <div class="menu">
              <a href="#"><img src="./images/icon-menu.svg" alt="menu section" /></a>
            </div>
            <div class="logo">
              <a href="#"
                ><img src="./images/logo.svg" alt="Sneakers Site Logo"
              /></a>
            </div>
            <nav>
              <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>

          <div class="profileAndcart">
            <div class="cart">
              <a href="#">
                <img src="./images/icon-cart.svg" alt="cart section" />
              </a>
            </div>
            <div class="profile">
              <a href="#">
                <img
                  src="./images/image-avatar.png"
                  alt="profile avatar"
                  width="40px"
                />
              </a>
            </div>
          </div>
        </header>
        <main>
          <div class="bannerAndArticle">
            <div class="banner">
              <img src="./images/image-product-1.jpg" alt="Product 1" />
            </div>
            <article>
              <p class="sneaker-branding" style="font-weight: 400">
                SNEAKER COMPANY
              </p>
              <h1>
                Fall Limited Edition <br />
                Sneakers
              </h1>
              <div class="product-summery">
                <p class="summery-paragraph">
                  These low-profile sneakers are your perfect casual wear
                  companio. Featuring a durable rubber outer sole, they'll
                  withstand everything the weather can offer.
                </p>
                <div class="price-discount">
                  <h2 class="price">$125.00</h2>
                  <span class="discount">50%</span>
                </div>
                <h3 class="previous-price">$250.00</h3>
              </div>
              <div class="addToCart">
                <div class="cart-in-de">
                  <div class="de-cart">
                    <a href="#"
                      ><img
                        src="./images/icon-minus.svg"
                        alt="decrease in cart"
                    /></a>
                  </div>
                  <div class="pagination">
                    <a href="#"><h3 style="color: black">0</h3></a>
                  </div>
                  <div class="in-cart">
                    <a href="#"
                      ><img src="./images/icon-plus.svg" alt="increase in cart"
                    /></a>
                  </div>
                </div>
                <div class="cart-btn">
                  <button>
                    <div class="cart-img">
                      <img
                        src="./images/icon-cart.svg"
                        width="15px"
                        alt="add to card"
                      />
                    </div>
                    Add to cart
                  </button>
                </div>
              </div>
            </article>
          </div>
          <div class="album">
            <div class="img-1">
              <img src="./images/image-product-1-thumbnail.jpg" alt="" />
            </div>
            <div class="img-2">
              <img src="./images/image-product-2-thumbnail.jpg" alt="" />
            </div>
            <div class="img-3">
              <img src="./images/image-product-3-thumbnail.jpg" alt="" />
            </div>
            <div class="img-4">
              <img src="./images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
